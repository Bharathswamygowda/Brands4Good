<app-header></app-header>

<section
  id="banner"
  [ngStyle]="{ 'background-image': 'url(' + details.image + ')' }"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>
          {{ details.title }}
        </h2>
      </div>
    </div>
  </div>
</section>

<section id="description" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p class="color-secondary" *ngFor="let item of details.description">
          {{ item.content }}
        </p>

        <h4 class="mt-5 mb-4 color-secondary">{{ details.heading }}</h4>
        <ul class="area-consulting">
          <li class="color-secondary" *ngFor="let item of details.consulting; let i = index"><span>{{i+1}}</span> {{ item.content }}</li>
        </ul>



      </div>
    </div>
  </div>
</section>

<section id="examples" class="mt-5 mb-3">
  <div class="container">
    <div class="row">

      <div class="col-lg-12" *ngIf="details.examples">
        <h2 class="mb-4 color-secondary">Examples</h2>
      </div>

      <div class="col-lg-3 d-grid align-items-stretch mb-4" *ngFor="let item of details.examples; let even = even">

          <div class="examples-card {{even ? 'even-color': 'odd-color'}}" (click)="presentModal(item)">
            <div class="examples-card_container">
              {{item.content}}
            </div>
          </div>


      </div>
    </div>
  </div>
</section>

<section id="description" *ngIf="details.services">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">


        <h4 class="mt-4">{{ details.services }}</h4>
        <ul>
          <li *ngFor="let item of details.serviceList">{{ item.content }}</li>
        </ul>



      </div>
    </div>
  </div>
</section>

<div >

</div>

<app-footer></app-footer>
