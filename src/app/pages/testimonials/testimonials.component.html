<section id="testimonials" class="common-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <owl-carousel-o [options]="customOptions">
            <ng-template *ngFor="let item of testimonials" carouselSlide>
              <div class="custom-card">
              <p>{{item.description}} </p>
              <p class="client-details"> <strong> {{item.name}}</strong><br/> {{item.client}} </p>
            </div>
            </ng-template>
          </owl-carousel-o>

      </div>
    </div>
  </div>
</section>
